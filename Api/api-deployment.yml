apiVersion: apps/v1
kind: Deployment
metadata:
  name: hygieia-api-deployment
  labels:
    app: hygieia-api
    type: backend
spec:
  selector:
    matchLabels:
      app: hygieia-api
  replicas: 1
  template:
    metadata:
      name: hygieia-api-pod
      labels:
        app: hygieia-api
        type: backend
    spec:
      containers:
        - name: hygieia-api
          image: anayyadav/hygieia-api:1
          ports:
          - containerPort: 8080
          envFrom:
            - configMapRef:
                name: hygieia-config
          resources:
            requests:
              memory: "1024Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: 8080
              port: /api
            initialDelaySeconds: 10
            periodSeconds: 50
            failureThreshold: 8
